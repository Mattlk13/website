{% load thumbnail%}

<h3>Working Groups</h3>
<ul class="working-groups">{% for workinggroup in workinggroups %}
<li>
  <a href="{{ workinggroup.homepage_url }}" title="{{ workinggroup.name }}">
    <img
      class="icon"
      src="{% thumbnail workinggroup.logo 36x36 %}"
      alt="{{ workinggroup.name }}"
    >
    {{ workinggroup.name }}
</a>
</li>
{% endfor %}</ul>
