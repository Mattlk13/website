{% load markdown_deux_tags %}
{% load thumbnail %}

<h3>Working Group: {{ workinggroup.name }}</h3>
<div class="row">
  {% if workinggroup.logo %}
  <div class="col-md-2">
    <img
      class="img-responsive"
      src="{% thumbnail workinggroup.logo 116x116 %}"
      alt="{{ workinggroup.name }}"
    >
  </div>
  {% endif %}
  <div class="col-md-8">
    <p>
      <i class="fa fa-hand-o-right fa-large"></i> <a href="{{ workinggroup.homepage_url }}">{{ workinggroup.homepage_url }}</a>
    </p>
    {{ workinggroup.description|markdown }}
  </div>
</div>
