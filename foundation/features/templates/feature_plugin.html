<div class="featured-news">
  <div class="featured-news_inner">
    {% for feature in feature_list %}
    <div class="featured-news_item" data-index="{{ forloop.counter }}">
      <a class="featured-news_link" {% if feature.link %}href="{{feature.link}}" {% endif %}>
        <h3>{{feature.title}}</h3>
        <p>{{feature.text}}</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
